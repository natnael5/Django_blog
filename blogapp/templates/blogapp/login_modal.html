<!-- Your existing login modal content here -->

<div class="modal-header">
    <h2>Login</h2>
    <span class="close-modal" title="Close" onclick="closeModals()">&times;</span>
    
</div>

<div class="modal-body">
    <form method="post" id="loginForm" action="{% url 'login' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control form-control-sm" name="username" required>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control form-control-sm" name="password" required>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="#" onclick="openSignupModal()">Sign up</a></p>
</div>
